<button type="button" (click)="toggleDarkMode()" [ngClass]="{
    'bg-gray-400': darkModeEnabled === true,
    'bg-gray-200': darkModeEnabled === false
  }" class="
    relative
    inline-flex
    flex-shrink-0
    h-6
    w-11
    border-2 border-transparent
    rounded-full
    cursor-pointer
    transition-colors
    ease-in-out
    duration-200
    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
  " role="switch" aria-checked="false">
  <span class="sr-only">Use setting</span>
  <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
  <span [ngClass]="{
      'translate-x-5': (darkModeEnabled$ | async) === true,
      'translate-x-0': (darkModeEnabled$ | async) === false
    }" class="
      pointer-events-none
      relative
      inline-block
      h-5
      w-5
      rounded-full
      bg-white
      shadow
      transform
      ring-0
      transition
      ease-in-out
      duration-200
    ">
    <!-- Enabled: "opacity-0 ease-out duration-100", Not Enabled: "opacity-100 ease-in duration-200" -->
    <span [ngClass]="{
        'opacity-0 ease-out duration-100': (darkModeEnabled$ | async) === true,
        'opacity-100 ease-in duration-200': (darkModeEnabled$ | async) === false
      }" class="
        absolute
        inset-0
        h-full
        w-full
        flex
        items-center
        justify-center
        transition-opacity
      " aria-hidden="true">
      <svg class="h-3 w-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
        </path>
      </svg>
    </span>
    <!-- Enabled: "opacity-100 ease-in duration-200", Not Enabled: "opacity-0 ease-out duration-100" -->
    <span [ngClass]="{
        'opacity-100 ease-in duration-200': (darkModeEnabled$ | async) === true,
        'opacity-0 ease-out duration-100': (darkModeEnabled$ | async) === false
      }" class="
        absolute
        inset-0
        h-full
        w-full
        flex
        items-center
        justify-center
        transition-opacity
      " aria-hidden="true">
      <svg class="h-3 w-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </span>
  </span>
</button>
